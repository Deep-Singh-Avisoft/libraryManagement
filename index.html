<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="WeeklyStyles.css" />
</head>

<body>
    <div class="main">
    <h1>Library management system</h1>
    <div class="main-section">
        <div class="section-A">
        <section class="section-1">
            <h2>Add a book</h2>
            <form id="frm-1">
                <div class="add-book">
                    <div>
                        <label for="id">Book Id : </label>
                        <input type="number" id="id" placeholder="Book Id"/>
                    </div>
                    <div>
                        <label for="title"></label>
                        Book Title :
                        <input type="text" id="title" placeholder="Book Title"/>
                    </div>
                    <div>
                        <label for="author"></label>
                        Book Author :
                        <input type="text" id="author" placeholder="Book Author"/>
                    </div>
                    <div>
                        <button id="btn-1" type="button">Add</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="section-2">
            <h2>List of Books</h2>
            <ul id="list" class="books-display"></ul>
            <!-- <li id="item"></li> -->
        </section>
    </div>
    <div class="section-B">
        <section class="section-3">
            <h2>Search for a Book</h2>
            <form id="frm-2">
                <div class="search-book">
                    <div>
                        <label for="title">Enter the title of the book : </label>
                        <input type="text" id="search-item" placeholder="Book title"/>
                    </div>
                    <div>
                        <button id="btn-2" type="button">Search</button>
                    </div>
                    <div>
                        <ul id="foundbooks"></ul>
                    </div>
                </div>
            </form>
        </section>
    </div>
    </div>
</div>
    <script src="WeeklyScript.js"></script>
</body>

</html>
